<!-- 404.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found - Forest Fire Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), 
                        url("{{ url_for('static', filename='forest_fire_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(26, 26, 46, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            color: #f39c12;
        }
        
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .countdown {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #f39c12;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            font-size: 6em;
            color: #f39c12;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist. It might have been moved or deleted.</p>
        
        <div class="countdown" id="countdown">
            Redirecting to home page in 7 seconds...
        </div>
        
        <div>
            <a href="{{ url_for('home') }}" class="btn"><i class="fas fa-sign-in-alt"></i> Go to Home</a>
        </div>
    </div>

    <script>
        let seconds = 7;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = `Redirecting to home page in ${seconds} seconds...`;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = "{{ url_for('home') }}";
            }
        }, 1000);
    </script>
</body>
</html>
