<!DOCTYPE html>
<html>
<head>
    <title>Try - Forest Fire Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/forest_fire_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff5252;
            transform: scale(1.02);
        }

        input[type="number"]::placeholder {
            color: #ccc;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff5252, #ff7b38);
        }

        .result-container {
            margin-top: 30px;
            text-align: center;
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.5s ease;
            margin-bottom: 20px;
        }

        .result.high {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .result.medium {
            color: #ffa500;
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
        }

        .result.low {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .stats-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
        }

        .history-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #45aaf2, #2e86de);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .stats-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #3cb4ac, #35897a);
        }

        .history-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* üîπ Features Info button */
        .features-info-button {
            position: fixed;
            bottom: 20px;
            right: 60px; /* shifted a little left from border */
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .features-info-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff6a4d, #fd9e6c);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>

    <div class="form-container">
        <h2>Manual Data Input</h2>
        <form method="POST">
            <input type="number" step="any" name="temperature" placeholder="Temperature (¬∞C)" required>
            <input type="number" step="any" name="humidity" placeholder="Humidity (%)" required>
            <input type="number" step="any" name="rainfall" placeholder="Rainfall (mm)" required>
            <input type="number" step="any" name="wind_speed" placeholder="Wind Speed (km/h)" required>
            <input type="number" step="any" name="ffmc" placeholder="FFMC" required>
            <input type="number" step="any" name="dmc" placeholder="DMC" required>
            <input type="number" step="any" name="dc" placeholder="DC" required>
            <input type="number" step="any" name="isi" placeholder="ISI" required>
            <button type="submit">Predict Fire Risk</button>
        </form>

        {% if result %}
        <div class="result-container">
            <div class="result {{ result|lower }}">
                Predicted Fire Risk: {{ result }}
            </div>
            <div class="button-group">
                <a href="{{ url_for('stats_btn', temperature=temperature, humidity=humidity, rainfall=rainfall, wind_speed=wind_speed, ffmc=ffmc, dmc=dmc, dc=dc, isi=isi) }}" class="stats-button">View Statistics</a>
                <a href="{{ url_for('history_page') }}" class="history-button">View History</a>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- üîπ Features Info Button -->
    <a href="{{ url_for('features_info') }}" class="features-info-button">Features Info</a>
</body>
</html>
